  <!-- My own CSS -->

<body>

  <header>
    <h1>
      Myers-Briggs personlighetstest
    </h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Personlighetstest</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="test.html">Starta Testet
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.16personalities.com/sv/personlighetstyper">Typer
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Om Oss</a>
          </li>
        </ul>
      </div>
    </nav>

  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card ">
            <h4 class="card-header">Personlighetstest</h4>
            <div class="card-body">
              <h4 class="card-title">
                <span class="myId"></span>
                <span class="myQuestion"></span>
                place holder
              </h4>
              <div class="row justify-content-between answers">
                <div class="col-4" id="a1">
                  Answer 1
                </div>
                <div class="col-4" id="a2">
                  Answer 2
                </div>
              </div>
              <div id="slidecontainer">
                <input type="range" min="0" max="11" value="12" class="slider" id="myRange">
                <br/>
                <p class="slider_value">Value:
                  <span id="demo"></span>
                </p>
                <div class="row">
                  <div class="col-xs-12 col-6">
                    
                    <div class="progress">
                      <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0"
                        aria-valuemax="100"></div>
                    </div>
              
                    <p class="progress_text"></p>
               
                  </div>
                  <div class="col-xs-12 col-6">
                    <a href="#" class="btn btn-outline-warning float-right" id="next">Nästa</a>
                  </div>
                </div>



              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col align-self-center">
          <ul class="pagination   pagination-sm ">
            <li class="page-item justify-content-center">
              <a class="page-link text-success" href="#">Previous</a>
            </li>
            <li class="page-item">
              <a class="page-link text-success" href="#">1</a>
            </li>
            <li class="page-item">
              <a class="page-link text-success" href="#">2</a>
            </li>
            <li class="page-item">
              <a class="page-link text-success" href="#">3</a>
            </li>
            <li class="page-item">
              <a class="page-link text-success" href="#">Next</a>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </main>
